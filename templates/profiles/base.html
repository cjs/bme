{% extends "site_base.html" %}

{% load i18n %}
{% block logo_link_image %}<a href="{% url home %}"><img src="/media/img/bman-earth-people.gif" alt="Burning Man Earth"/></a>{% endblock %}
{% block rtab_id %}id="profile_tab"{% endblock %}

{% block subnav %}
    {% if user.is_authenticated %}
        <ul>
            <li><a href="{% url profile_detail user.username %} ">{% trans "Your Profile" %}</a></li>
            <li><a href="{% url profile_list %} ">{% trans "All Profiles" %}</a></li>
        </ul>
    {% else %}
        &nbsp;
    {% endif %}
{% endblock %}
