

<script>
    //FIXME this.parentNode is null when closing the dialog
    $(function() {
        $('a.add-point').live('click', function(ev) {
            var hiddenLink = $(this).hide();
            $(this).next('img.loading').show();
            ev.stopPropagation();
            ev.preventDefault();
            var href = $(this).attr("href");
            var dia = $('<div/>');

            dia.load( href + " #edit-point", null, function(){
                var title = "Add point";
                dia.dialog({
                    width:650, height:525, maxHeight:1200, dialogClass:'dialog', position:['right','bottom'], 
                    show:'slide', hide: 'slide', title:title, draggable:false, resizeable:false, 

                    open: function() { 
                        hiddenLink.show();
                        $('img.loading').hide(); 
                        map = new olwidget.Map("id_point", {
                            "layers": ['osm.mapnik'], 
                            "name": "point",
                            "default_zoom":1,
                            "defaultLat": 40.769288,
                            "defaultLon": -119.220037,
                        });

                        map.map.addControl(new OpenLayers.Control.LayerSwitcher());
                        var lat=40.78625;
                        var lon=-119.20648;
                        var zoom=14;
                        
                        var lonLat = new OpenLayers.LonLat(lon, lat).transform(new OpenLayers.Projection("EPSG:4326"), map.map.getProjectionObject());
                        map.map.setCenter (lonLat, zoom);
                        var playaLayer = new OpenLayers.Layer.OSM("2009 Map", "http://earthdev.burningman.com/osm_tiles2/${z}/${x}/${y}.png", {numZoomLevels: 19});
                        map.map.addLayer(playaLayer);

                        $('form#edit-point').submit( function() {
                            $('input#id_zoom').val(map.map.getZoom());
                        });

                    },
                    beforeclose: function() { 
                        dia.empty();
                        dia.remove();
                    }
                });
            });
        });
    });
</script>
