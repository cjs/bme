{% load avatar_tags %}

<div id="checkins-list">
{% for o in checkins %}
<div class="checkins-item"
<div class="avatar">{% avatar o.owner 40 %}</div>
<a href="{{o.owner.get_absolute_url}}">{{o.owner}}</a> checked into {{o.content_object}}
on {{o.datetime|date:'l \a\t P'}}
</div>
{% endfor %}
</div>
